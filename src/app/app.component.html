<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="over" #sidenav>
    <nav class="nav">
      <h2 class="nav__header">Pick a game</h2>
      <ul class="nav__list">
        <li *ngFor="let link of links" class="nav__item">
          <a
            [routerLink]="link.path"
            routerLinkActive="nav__link--active"
            mat-button
            class="nav__link"
          >{{ link.name }}</a>
        </li>
      </ul>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        (click)="sidenav.toggle()"
        class="sidenav-toggle"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="title">
        <a routerLink="/" mat-button>{{ title }}</a>
      </h1>

      <a
        href="https://github.com/ksmai/html5-games"
        mat-icon-button
        class="github-button"
        target="_blank"
      >
        <img
          src="../assets/GitHub-Mark-Light-64px.png"
          alt="github page"
          class="github-icon"
        >
      </a>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
